<main class="contact-main">
  <section class="contact-form">
    <h1> Neem contact met ons op!</h1>
    <form action="" id="form">
      <fieldset class="contact-form-name">
        <label for="name">
          Wat is je naam?
          <input type="text"
                 id="name"
                 required
                 autocomplete="name"/>
          <svg class="check"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 101.13 84.37">
            <defs>
              <style>
                .cls-1{fill:#e50914;stroke:#e50914;stroke-miterlimit:10;}
              </style>
            </defs>
            <title>check</title>
            <polygon class="cls-1"
                     points="0.74 53.78 35.38 83.66 100.38 9.66 87.38 0.66 34.38 60.66 13.38 41.66 0.74 53.78"/>
          </svg>
        </label>
      </fieldset>

      <fieldset class="contact-form-email">
        <label for="email">
          En je e-mail adres?
          <input type="email"
                 id="email"
                 required
                 autocomplete="email"/>
          <svg class="check"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 101.13 84.37">
            <defs>
              <style>
                .cls-1{fill:#4a6740;stroke:#4a6740;stroke-miterlimit:10;}
              </style>
            </defs>
            <title>check</title>
            <polygon class="cls-1"
                     points="0.74 53.78 35.38 83.66 100.38 9.66 87.38 0.66 34.38 60.66 13.38 41.66 0.74 53.78"/>
          </svg>
        </label>
      </fieldset>

      <fieldset class="contact-form-phone">
        <label for="phone">
          How bout ya phone numbah fool?!
          <input type="tel" id="phone"
                 required
                 autocomplete="tel"/>
          <svg class="check"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 101.13 84.37">
            <defs>
              <style>
                .cls-1{fill:#4a6740;stroke:#4a6740;stroke-miterlimit:10;}
              </style>
            </defs>
            <title>check</title>
            <polygon class="cls-1"
                     points="0.74 53.78 35.38 83.66 100.38 9.66 87.38 0.66 34.38 60.66 13.38 41.66 0.74 53.78"/>
          </svg>
        </label>
      </fieldset>
      <fieldset class="contact-form-subject">
        <label for="onderwerp"> Waar wil je ons over spreken?
          <select id="onderwerp" required>
            <option value="" disabled selected>Kies een onderwerp</option>
            <option value="series">Series</option>
            <option value="films">Films</option>
            <option value="klacht">Klacht</option>
            <option value="klantenservice">Klantenservice</option>
            <option value="anders">Anders</option>
          </select>
          <svg class="check"
               xmlns="http://www.w3.org/2000/svg"
               viewBox="0 0 101.13 84.37">
            <defs>
              <style>
                .cls-1{fill:#4a6740;stroke:#4a6740;stroke-miterlimit:10;}
              </style>
            </defs>
            <title>check</title>
            <polygon class="cls-1"
                     points="0.74 53.78 35.38 83.66 100.38 9.66 87.38 0.66 34.38 60.66 13.38 41.66 0.74 53.78"/>
          </svg>
        </label>
      </fieldset>

      <label for="message"> Jouw bericht
        <textarea id="message"

                  cols="30"
                  rows="10"
                  placeholder="Type hier je bericht!"></textarea>
      </label>
      <input type="submit"
             value="Versturen">
    </form>
